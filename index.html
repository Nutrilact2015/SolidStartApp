<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solid Start App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Solid Start Calculator</h1>
    <p>Enter your child's birth date to calculate the date to start solids (around 6 months):</p>

    <form id="birthdate-form">
      <label for="birthdate">Child's Birthdate:</label>
      <input type="date" id="birthdate" required>
      <button type="submit">Calculate Start Date</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="Script.js"></script>
</body>
</html>
